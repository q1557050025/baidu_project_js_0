<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		button {
			display: block;
		}
	</style>
</head>
<body>
	<div>
		<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input name="math-obj2" id="num-a" type="text">
		<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input name="math-obj2" id="num-b" type="text">
	</div>
	<div>
		<button>判断当前选中的输入框输入内容是否为数字</button>
		<button>把 A 四舍五入为 B 个小数位数的数字</button>
		<button>当前选中数字的绝对值</button>
		<button>对当前选中的数字进行上舍入</button>
		<button>对当前选中的数字进行下舍入</button>
		<button>把当前选中的数字四舍五入为最接近的整数</button>
		<button>返回 A 和 B 中的最高值</button>
		<button>返回 A 和 B 中的最低值</button>        
	</div>
	<p id="result"></p>
	<script>
		oRadioA = document.getElementById('radio-a');
		oRadioB = document.getElementById('radio-b');
		oNumA = document.getElementById('num-a');
		oNumB = document.getElementById('num-b');
		oBtns = document.getElementsByTagName('button');
		oMathObj = document.getElementsByName('math-obj')
		oMathObj2 = document.getElementsByName('math-obj2')
		oResult = document.getElementById('result');
		//判断选中输入框中内容是否数字
		oBtns[0].addEventListener('click', function(e) {
			v = getRadio(oMathObj);
			if(isNaN(v)){
				oResult.innerHTML = "非数字";
			}else{
				oResult.innerHTML = "数字";
			}
		});
		//把 A 四舍五入为 B 个小数位数的数字
		oBtns[1].addEventListener('click', function(e) {
			v = oMathObj2[0].value;
			a = oMathObj2[1].value;
			v = Number(v);
			if(isNaN(v)){
				oResult.innerHTML = "非数字";
			}else{
				oResult.innerHTML = v.toFixed(a);
			}
		});
		//当前选中数字的绝对值
		oBtns[2].addEventListener('click', function(e) {
			v = getRadio(oMathObj);
			if(isNaN(v)){
				oResult.innerHTML = "非数字";
			}else{
				oResult.innerHTML = Math.abs(v);
			}
		});
		//对当前选中的数字进行上舍入
		oBtns[3].addEventListener('click', function(e) {
			v = getRadio(oMathObj);
			if(isNaN(v)){
				oResult.innerHTML = "非数字";
			}else{
				oResult.innerHTML = Math.ceil(v);
			}
		});
		//把当前选中的数字四舍五入为最接近的整数
		oBtns[5].addEventListener('click', function(e) {
			v = getRadio(oMathObj);
			if(isNaN(v)){
				oResult.innerHTML = "非数字";
			}else{
				oResult.innerHTML = Math.round(v);
			}
		});

		function getRadio(obj){
			for(var i = 0;i < obj.length; i++){
				if(obj[i].checked){
					v = oMathObj2[i].value; 
				}
			}
			return v;
		}

	</script>
</body>
</html>
