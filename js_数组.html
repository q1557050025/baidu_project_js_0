<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组array</title>
</head>
<body>
	<input id="queue-input" type="text">
	<p id="queue-cont">队列内容：apple-&gt;pear</p>    
	<button id="in-btn">入队</button>
	<button id="out-btn">出队</button>
	<button id="font-btn">打印队头元素内容</button>
	<button id="empty-btn">判断队列是否为空</button>

	<script>
		var oQueueInput = document.getElementById('queue-input');
		var oQueueCont = document.getElementById('queue-cont');
		var oBtns = document.getElementsByTagName('button'); 
		var queue = ["apple", "pear"];
		oBtns[0].addEventListener('click', function(e) {
			a = oQueueInput.value;
			queue.push(a);
			b = queue.join("<-");
			oQueueCont.innerHTML = "队列内容：" + b;
		});
	</script>
</body>
</html>
