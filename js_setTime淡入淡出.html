<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
	<button id="fade-btn">淡出</button>
	<script>
		oObj = document.getElementById('fade-obj');
		oBtn = document.getElementById('fade-btn');
		function fade(){
			console.log(this);
			if(!this.i){
				this.i = 1;
			}
			oBtn.disabled = true;
			var a = setTimeout(function(){
				if (this.i <= 0){
					clearTimeout(a);
					oBtn.disabled = false; 
					oBtn.innerHTML = "淡入";
				}else{
					console.log(this.i);
					this.i -= 0.05;
					oObj.style.background = "rgba(0,0,0," + this.i + ")";
					fade()
				}
			}, 110);
		}
		function fadein(){
			if(!this.i){
				this.i = 0;
			}
			oBtn.disabled = true;
			var b = setTimeout(function(){
				if (this.i >= 1){
					clearTimeout(b);
					oBtn.disabled = false; 
					oBtn.innerHTML = "淡出";
				}else{
					console.log(this.i);
					this.i += 0.05;
					oObj.style.background = "rgba(0,0,0," + this.i + ")";
					fadein();
				}
			}, 110);
		}
		oBtn.addEventListener('click', function(e) {
			console.log(oBtn.innerHTML);
			if (oBtn.innerHTML === "淡出") {
				fade();
			}else {
				fadein();
			}
		});
	</script>
</body>
</html>
