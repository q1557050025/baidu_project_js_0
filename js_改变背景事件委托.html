<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        .palette {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .palette li {
            width: 40px;
            height: 40px;
            border: 1px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>            
    <ul class="palette">
        <li style="background-color:crimson"></li>
        <li style="background-color:bisque"></li>
        <li style="background-color:blueviolet"></li>
        <li style="background-color:coral"></li>
        <li style="background-color:chartreuse"></li>
        <li style="background-color:darkolivegreen"></li>
        <li style="background-color:cyan"></li>
        <li style="background-color:#194738"></li>        
    </ul>

    <p class="color-picker"></p>

    <script>
        var oColor = document.getElementsByClassName('color-picker')[0];
        var list = document.querySelectorAll("li");
        var oPalette = document.getElementsByClassName('palette')[0];
        oPalette.addEventListener('click', function(e) {
            oColor.style.backgroundColor = e.target.style.backgroundColor;
            oColor.innerHTML = e.target.style.backgroundColor
        });
    </script>
</body>
</html>
