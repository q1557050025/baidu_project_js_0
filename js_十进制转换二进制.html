<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
    <button id="trans-btn">转化为二进制</button>
    <p id="result">运算结果</p>
    <script>
    	var oDecNumber = document.getElementById('dec-number');
    	var oTransBtn = document.getElementById('trans-btn');
    	var oResult = document.getElementById('result');
		function dec2bin() {
    		var num = ''
    // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
    		var decNumber = oDecNumber.value;
    		if(decNumber < 0 || Number(decNumber) !== parseInt(decNumber)) {
    			alert("请输入非负整数");
    			console.log(decNumber);
    			console.log(parseInt(decNumber));
    		}else{
    			do{
    				num += decNumber%2;
    				decNumber = parseInt(decNumber/2);
    			}while(decNumber > 0);
    		}
    		return num;
		}
// 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
// Some coding
		oTransBtn.onclick = function() {
			num = "运算结果为：" + dec2bin();
			oResult.innerHTML = num;
		}
    </script>
</body>
</html>
