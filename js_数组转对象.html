<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var scoreObject = {
	 	   "Tony": {
		        "Math": 95,
		        "English": 79,
		        "Music": 68
		    }, 
		    "Simon": {
		        "Math": 100,
		        "English": 95,
		        "Music": 98
		    }, 
		    "Annie": {
		        "Math": 54,
		        "English": 65,
		        "Music": 88
		    }
		}
		function turnArray(obj){
			var arr = [];
			for(var i in obj){
				var arri = [];
				arri.push(i);
				for(var j in obj[i]){
					arri.push(obj[i][j]);
				}
				arr.push(arri);
			}
			return arr
		}
		j = turnArray(scoreObject);
		console.log(j);
	</script>
</body>
</html>
