<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
	</title>
</head>
<body>
	<script>
		var menuArr = [
		    [1, "Area1", -1],
		    [2, "Area2", -1],
		    [3, "Area1-1", 1],
		    [4, "Area1-2", 1],
		    [5, "Area2-1", 2],
		    [6, "Area2-2", 2],
		    [7, "Area1-2-3", 4],
		    [8, "Area2-2-1", 6],
		];
		//递归；
		function turnObj(arr,num = -1){
			var obj = {};
			for(var i = 0;i < arr.length;i++){
				if(arr[i][2] == num){
					obj[arr[i][0]] = {
						"name": arr[i][1],
						"subMenu": turnObj(arr,arr[i][0])
					};
				};
			};
			return obj;
		};
		a = turnObj(menuArr);
		console.log(a);
	</script>
</body>
</html>
