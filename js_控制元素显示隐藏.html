<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
    <style>
        select {
            display: none;
        }
    </style>
</head>
<body>            
    <label>
        <input id="school" name="status" type="radio">
        School
    </label>
    <label>
        <input id="company" name="status" type="radio">
        Company
    </label>

    <select id="school-select">        
        <option>北京邮电大学</option>
        <option>黑龙江大学</option>
        <option>华中科技大学</option>
    </select>

    <select id="company-select">        
        <option>百度</option>
        <option>爱奇艺</option>        
    </select>

    <script>
        oSchoolSelect = document.getElementById('school-select');
        oCompanySelect = document.getElementById('company-select');
        oCompany = document.getElementById('company');
        oSchool = document.getElementById('school');
        oSelect = document.getElementsByTagName('select')
        oSchool.addEventListener('click', function(e) {
            setDisplay();
            oSchoolSelect.style.display = "block";
        });
        oCompany.addEventListener('click', function(e) {
            setDisplay();
            oCompanySelect.style.display = "block";
        });
        function setDisplay() {
            for(var i = 0; i < oSelect.length; i++){
                oSelect[i].style.display = "none";
            }
        }
    </script>
</body>
</html>
